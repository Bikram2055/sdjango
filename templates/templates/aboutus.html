<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>about us</title>
    <style>
        .abc{
        display: grid;
        grid-template-columns: 2fr 1fr;
        height: 500px;
        width: 100%;
        overflow: hidden;
        }
        .abc > div{
            position: relative;
            height: 500px;
            text-align: center;
            background-size: cover;
        }
        .b img{
            height: 500px;
            position: relative;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="abc">
    <div class="a">
    <p>
        Maxwell's equations are a set of coupled partial differential equations that,
        together with the Lorentz force law,
        form the foundation of classical electromagnetism, classical optics, and electric circuits.
    </p>
    </div>
    <div class="b">
        <img src="{% static 'my1.jpg' %}" alt="my pic">
    </div>
</div>

</body>
</html>
